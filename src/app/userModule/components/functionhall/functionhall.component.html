<div class="container" >   
    <div class="row" >       
        <div class="col-md-7 col-xs-12" >
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row"*ngFor="let item of data" (click)="moreInfo(item.ownerId)">
                        <div class="col-md-4 col-xs-12" style="background-color: aquamarine; height: 220px;">
                            <img src="{{item.imageUrl[0]}}" alt="">

                        <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                            <br>
                        </div>
                        <div class="col-md-6 col-md-offset-1 xol-xs-12">
                            <h3>{{ item.name }}</h3>
                            <b>Address:</b>
                            <br>{{ item.street }},<br>{{ item.city }},<br>{{ item.state }},<br>{{ item.zipcode }}.
                        </div>
                    </div>
                    
                </div>
              </div>
